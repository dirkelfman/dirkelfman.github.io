<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <script type="module" src="https://dirkelfman.github.io/other_samples/rapidoc/rapidoc-min.js" ></script>
</head>
<body>
  <rapi-doc id="docElement" spec-url="https://dirkelfman.github.io/specs/openapi.yaml"
    render-style="focused"
    heading-text="Kibo"
    use-path-in-nav-bar="false"
    sort-tags="true"
    show-header="false"
    nav-text-color="#2b2b2b"
    nav-accent-color="#FFA306"
    nav-bg-color="#ffffff"
    primary-color="#E02020">
  <slot name="nav-logo">
    <img src="logo.png" alt="Kibo Software, Inc." />
  </slot></rapi-doc>
</body>
</html>
