type: object
properties:
  regularExpression:
    type: string
    description: >-
      Regular expression to run against the attribute value. This should follow
      JavaScript/EMCA's Regular Expression syntax.
    nullable: true
  minStringLength:
    type: integer
    description: 'For validating strings, minimum length allowed for a string.'
    format: int32
    nullable: true
  maxStringLength:
    type: integer
    description: 'For validating strings, maximum length allowed for a string.'
    format: int32
    nullable: true
  minNumericValue:
    type: number
    description: 'For validating Number attribute value, minimum number allowed.'
    format: double
    nullable: true
  maxNumericValue:
    type: number
    description: 'For validating Number attribute value, maximum number allowed.'
    format: double
    nullable: true
  minDateValue:
    type: string
    description: 'For validating a DateTime attribute value, minimum datetime allowed.'
    format: date-time
    nullable: true
  maxDateValue:
    type: string
    description: 'For validating a DateTime attribute value, maximum datetime allowed.'
    format: date-time
    nullable: true
additionalProperties: false
description: Used to validate attributes.
