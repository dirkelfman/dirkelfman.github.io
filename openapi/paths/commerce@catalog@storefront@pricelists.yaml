get:
  tags:
    - PriceListRuntime
  parameters:
    - name: onlyIndexed
      in: query
      schema:
        type: boolean
        default: false
    - name: x-vol-site
      in: header
      schema:
        type: integer
    - name: x-vol-tenant
      in: header
      schema:
        type: integer
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/PriceList.yaml
        text/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/PriceList.yaml
        text/plain:
          schema:
            type: array
            items:
              $ref: ../components/schemas/PriceList.yaml
