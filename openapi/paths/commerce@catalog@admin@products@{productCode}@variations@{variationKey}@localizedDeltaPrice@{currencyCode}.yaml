      required: true
      schema:
        type: string
        nullable: true
    - name: variationKey
      in: path
      required: true
      schema:
        type: string
        nullable: true
    - name: currencyCode
      in: path
      required: true
      schema:
        type: string
        nullable: true
  responses:
