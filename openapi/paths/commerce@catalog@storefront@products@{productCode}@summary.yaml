get:
  tags:
    - ProductRuntime
  parameters:
    - name: productCode
      in: path
      required: true
      schema:
        type: string
        nullable: true
    - name: x-vol-site
      in: header
      schema:
        type: integer
    - name: x-vol-tenant
      in: header
      schema:
        type: integer
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ProductSummary.yaml
        text/json:
          schema:
            $ref: ../components/schemas/ProductSummary.yaml
        text/plain:
          schema:
            $ref: ../components/schemas/ProductSummary.yaml
