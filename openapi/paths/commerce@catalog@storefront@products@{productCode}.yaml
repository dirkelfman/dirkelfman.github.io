get:
  tags:
    - ProductRuntime
  parameters:
    - name: productCode
      in: path
      required: true
      schema:
        type: string
        nullable: true
    - name: variationProductCode
      in: query
      schema:
        type: string
        nullable: true
    - name: responseGroups
      in: query
      schema:
        type: string
        nullable: true
    - name: allowInactive
      in: query
      schema:
        type: boolean
        nullable: true
    - name: skipInventoryCheck
      in: query
      schema:
        type: boolean
        default: false
        nullable: true
    - name: supressOutOfStock404
      in: query
      schema:
        type: boolean
        default: false
        nullable: true
    - name: quantity
      in: query
      schema:
        type: integer
        format: int32
        nullable: true
    - name: acceptVariantProductCode
      in: query
      schema:
        type: boolean
        default: false
        nullable: true
    - name: purchaseLocation
      in: query
      schema:
        type: string
        nullable: true
    - name: variationProductCodeFilter
      in: query
      schema:
        type: string
        nullable: true
    - name: sliceValue
      in: query
      schema:
        type: string
        nullable: true
    - name: x-vol-site
      in: header
      schema:
        type: integer
    - name: x-vol-tenant
      in: header
      schema:
        type: integer
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Product.yaml
        text/json:
          schema:
            $ref: ../components/schemas/Product.yaml
        text/plain:
          schema:
            $ref: ../components/schemas/Product.yaml
