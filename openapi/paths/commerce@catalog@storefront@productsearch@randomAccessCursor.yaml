get:
  tags:
    - ProductSearch
  parameters:
    - name: query
      in: query
      schema:
        type: string
        nullable: true
    - name: filter
      in: query
      schema:
        type: string
        nullable: true
    - name: pageSize
      in: query
      schema:
        type: integer
        format: int32
        nullable: true
    - name: x-vol-site
      in: header
      schema:
        type: integer
    - name: x-vol-tenant
      in: header
      schema:
        type: integer
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ProductSearchRandomAccessCursor.yaml
        text/json:
          schema:
            $ref: ../components/schemas/ProductSearchRandomAccessCursor.yaml
        text/plain:
          schema:
            $ref: ../components/schemas/ProductSearchRandomAccessCursor.yaml
