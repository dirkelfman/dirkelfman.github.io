get:
  tags:
    - ProductRuntime
  parameters:
    - name: filter
      in: query
      schema:
        type: string
        nullable: true
    - name: startIndex
      in: query
      schema:
        type: integer
        format: int32
        nullable: true
    - name: pageSize
      in: query
      schema:
        type: integer
        format: int32
        nullable: true
    - name: sortBy
      in: query
      schema:
        type: string
        nullable: true
    - name: responseGroups
      in: query
      schema:
        type: string
        nullable: true
    - name: responseOptions
      in: query
      schema:
        type: string
        nullable: true
    - name: cursorMark
      in: query
      schema:
        type: string
        nullable: true
    - name: defaultSort
      in: query
      schema:
        type: string
        nullable: true
    - name: mid
      in: query
      schema:
        type: string
        nullable: true
    - name: x-vol-site
      in: header
      schema:
        type: integer
    - name: x-vol-tenant
      in: header
      schema:
        type: integer
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ProductCollection.yaml
        text/json:
          schema:
            $ref: ../components/schemas/ProductCollection.yaml
        text/plain:
          schema:
            $ref: ../components/schemas/ProductCollection.yaml
