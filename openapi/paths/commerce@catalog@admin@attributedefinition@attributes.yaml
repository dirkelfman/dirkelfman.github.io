get:
  tags:
    - Attribute
  parameters:
    - name: startIndex
      in: query
      schema:
        type: integer
        format: int32
        default: 0
        nullable: true
    - name: pageSize
      in: query
      schema:
        type: integer
        format: int32
        default: 0
        nullable: true
    - name: sortBy
      in: query
      schema:
        type: string
        nullable: true
    - name: filter
      in: query
      schema:
        type: string
        nullable: true
    - name: responseGroups
      in: query
      schema:
        type: string
        nullable: true
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/AttributeCollection.yaml
        text/json:
          schema:
            $ref: ../components/schemas/AttributeCollection.yaml
        text/plain:
          schema:
            $ref: ../components/schemas/AttributeCollection.yaml
post:
  tags:
    - Attribute
  summary: Add / Create Attribute
  requestBody:
    description: ''
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Attribute.yaml
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Attribute.yaml
        text/json:
          schema:
            $ref: ../components/schemas/Attribute.yaml
        text/plain:
          schema:
            $ref: ../components/schemas/Attribute.yaml
