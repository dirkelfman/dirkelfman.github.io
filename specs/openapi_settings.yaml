security:
  - bearerAuth: []
    clientOauth2: []
components:
  schemas:
    AdminUserAuditInfo:
      type: object
      properties:
        updateDate:
          type: string
          format: date-time
          nullable: true
        createDate:
          type: string
          format: date-time
          nullable: true
        updateBy:
          type: string
          nullable: true
        createBy:
          type: string
          nullable: true
      additionalProperties: false
    CartSettings:
      type: object
      properties:
        enableHandlingFee:
          type: boolean
        auditInfo:
          $ref: "#/components/schemas/AdminUserAuditInfo"
      additionalProperties: false
      description: Cart settings defined for this site.
    SupportedCard:
      type: object
      properties:
        type:
          type: string
          nullable: true
        friendlyName:
          type: string
          nullable: true
        paymentType:
          type: string
          nullable: true
      additionalProperties: false
    GatewayCredentialFieldDefinition:
      type: object
      properties:
        name:
          type: string
          nullable: true
        displayName:
          type: string
          nullable: true
        adminDisplayOrder:
          type: integer
          format: int32
        isPublic:
          type: boolean
      additionalProperties: false
    PreAuthorizeTransactionTypeDataContract:
      type: object
      properties:
        id:
          type: integer
          format: int32
        type:
          type: string
          nullable: true
        description:
          type: string
          nullable: true
      additionalProperties: false
    PreAuthorizeDefinition:
      type: object
      properties:
        id:
          type: integer
          format: int32
        preAuthorizeTestUrl:
          type: string
          nullable: true
        preAuthorizeProdUrl:
          type: string
          nullable: true
        type:
          $ref: "#/components/schemas/PreAuthorizeTransactionTypeDataContract"
      additionalProperties: false
    GatewayDefinition:
      type: object
      properties:
        id:
          type: string
          nullable: true
        countryCode:
          type: string
          nullable: true
        name:
          type: string
          nullable: true
        prodServiceURL:
          type: string
          nullable: true
        testServiceURL:
          type: string
          nullable: true
        integrationImplTypeName:
          type: string
          nullable: true
        supportedCards:
          type: array
          items:
            $ref: "#/components/schemas/SupportedCard"
          nullable: true
        features:
          type: array
          items:
            type: string
          nullable: true
        credentialDefinitions:
          type: array
          items:
            $ref: "#/components/schemas/GatewayCredentialFieldDefinition"
          nullable: true
        preAuthorizeDefinition:
          $ref: "#/components/schemas/PreAuthorizeDefinition"
        administationUi:
          type: array
          items:
            type: object
          nullable: true
      additionalProperties: false
    GatewayCredentialFieldValue:
      type: object
      properties:
        name:
          type: string
          nullable: true
        value:
          type: string
          nullable: true
        isValueSet:
          type: boolean
      additionalProperties: false
    GatewayAccount:
      type: object
      properties:
        id:
          type: string
          nullable: true
        name:
          type: string
          nullable: true
        gatewayDefinitionId:
          type: string
          nullable: true
        countryCode:
          type: string
          nullable: true
        isActive:
          type: boolean
        credentialFields:
          type: array
          items:
            $ref: "#/components/schemas/GatewayCredentialFieldValue"
          nullable: true
        binPatterns:
          type: array
          items:
            type: string
          nullable: true
      additionalProperties: false
    SiteGatewaySupportedCard:
      type: object
      properties:
        gatewayAccountId:
          type: string
          nullable: true
        processingGatewayAccountId:
          type: string
          nullable: true
        cardTypeId:
          type: string
          nullable: true
        paymentType:
          type: string
          nullable: true
      additionalProperties: false
    Gateway:
      type: object
      properties:
        gatewayDefinition:
          $ref: "#/components/schemas/GatewayDefinition"
        areGatewayCredentialFieldsSet:
          type: boolean
          description: Returns true if Gateway CredentialsField is set. For security
            purposes, Gateway subresource CredentialFields will not be returned.
        gatewayAccount:
          $ref: "#/components/schemas/GatewayAccount"
        supportedCards:
          type: array
          items:
            type: string
          description: Which credit cards the Merchant supports
          nullable: true
        siteGatewaySupportedCards:
          type: array
          items:
            $ref: "#/components/schemas/SiteGatewaySupportedCard"
          description: Which credit cards the Merchant supports
          nullable: true
      additionalProperties: false
    LocalizedContent:
      type: object
      properties:
        localeCode:
          type: string
          nullable: true
        value:
          type: string
          nullable: true
      additionalProperties: false
    VocabularyValue:
      type: object
      properties:
        key:
          type: string
          nullable: true
        contents:
          type: array
          items:
            $ref: "#/components/schemas/LocalizedContent"
          nullable: true
      additionalProperties: false
    ThirdPartyCredentialField:
      type: object
      properties:
        displayName:
          type: string
          description: The displayable name of this credential field
          nullable: true
        apiName:
          type: string
          description: The name of this credential that should be used for web requests.
          nullable: true
        value:
          type: string
          description: The value for this credential that should be used for web requests.
          nullable: true
        vocabularyValues:
          type: array
          items:
            $ref: "#/components/schemas/VocabularyValue"
          nullable: true
        inputType:
          type: string
          description: The input field type for the value.
          nullable: true
        isSensitive:
          type: boolean
          description: the value holds sensitive information.
          nullable: true
      additionalProperties: false
      description: Describes the name and value of a third party credential field.
    ExternalPaymentWorkflowDefinition:
      type: object
      properties:
        name:
          type: string
          description: Should be one of Contracts.Constants.ThirdPartyWorkflowNames.
          nullable: true
        namespace:
          type: string
          nullable: true
        fullyQualifiedName:
          type: string
          nullable: true
        description:
          type: string
          description: "Information about this definition for display purposes in the
            'Payment and Checkout Settings'\r

            admin ui.  This field may contain valid html tags"
          nullable: true
        isEnabled:
          type: boolean
        isLegacy:
          type: boolean
          description: "Indicates if this is a legacy implementation using ARC only\r

            or using the new extensible implementation."
          nullable: true
        credentials:
          type: array
          items:
            $ref: "#/components/schemas/ThirdPartyCredentialField"
          nullable: true
      additionalProperties: false
      description: "This class describes credentials and enablement for the various
        third-party payment workflows that we will integrate with.\r

        Examples include Paypal Express, Amazon Payments, Google Wallet,
        etc."
    SiteSettingsPurchaseOrderPaymentTerm:
      type: object
      properties:
        code:
          type: string
          description: A unique code for purchase order payment term
          nullable: true
        sequenceNumber:
          type: integer
          description: Sequence Number
          format: int32
        description:
          type: string
          description: Value of the net term
          nullable: true
      additionalProperties: false
    SiteSettingsPurchaseOrderCustomField:
      type: object
      properties:
        code:
          type: string
          description: Unique code/name for memo field
          nullable: true
        label:
          type: string
          description: Memo field label that appers on the store front
          nullable: true
        sequenceNumber:
          type: integer
          description: Sequence Number
          format: int32
        isEnabled:
          type: boolean
          description: Whether this memo field is enabled
        isRequired:
          type: boolean
          description: Whether this memo field is mandatory to be filled in when placing
            an order
      additionalProperties: false
    PurchaseOrderPaymentDefinition:
      type: object
      properties:
        isEnabled:
          type: boolean
          description: Is purchase order payment enabled
        paymentTerms:
          type: array
          items:
            $ref: "#/components/schemas/SiteSettingsPurchaseOrderPaymentTerm"
          description: Allowed net terms
          nullable: true
        allowSplitPayment:
          type: boolean
          description: Indicates whether another payment can be used with the purchase order
        customFields:
          type: array
          items:
            $ref: "#/components/schemas/SiteSettingsPurchaseOrderCustomField"
          description: ""
          nullable: true
      additionalProperties: false
    OrderJob:
      type: object
      properties:
        isEnabled:
          type: boolean
        interval:
          type: integer
          format: int32
      additionalProperties: false
    FlexibleCaptureFlow:
      type: object
      properties:
        captureBy:
          type: string
          nullable: true
        captureOn:
          type: array
          items:
            type: string
          nullable: true
      additionalProperties: false
    FlexibleCapture:
      type: object
      properties:
        sthFlow:
          $ref: "#/components/schemas/FlexibleCaptureFlow"
        bopisFlow:
          $ref: "#/components/schemas/FlexibleCaptureFlow"
      additionalProperties: false
    AutoCaptureJob:
      type: object
      allOf:
