            format: int32
      responses:
        "200":
          description: Success
      description: ""
      security:
        - bearerAuth: []
          clientOauth2: []
  "/platform/adminuser/accounts/{userId}/Change-Password":
    post:
      tags:
        - TenenantUser
      summary: Changes a user's password
      parameters:
