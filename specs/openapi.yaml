  /platform/adminuser/accounts:
    get:
      tags:
        - TenenantUser
      summary:
        Retrieves a list of Admin users for a specified site according to any
        specified filter criteria and sort options
      parameters:
        - name: emailAddress
          in: query
          description: ""
          schema:
            type: string
        - name: startIndex
          in: query
          description: ""
          schema:
            type: integer
            format: int32
            default: 0
        - name: pageSize
          in: query
          description: ""
          schema:
            type: integer
            format: int32
            default: 20
        - name: sortBy
          in: query
          description:
            The element to sort the results by and the order in which the
            results appear. Either ascending (a-z) or descending (z-a) order.
            Optional.
          schema:
            type: string
        - name: filter
          in: query
          description:
            "A set of filter expressions representing the search parameters for
            a query: eq=equals, ne=not equals, gt=greater than, lt = less than
            or equals, gt = greater than or equals, lt = less than or equals, sw
            = starts with, or cont = contains. Optional."
          schema:
            type: string
        - name: responseGroups
          in: query
          description: ""
          schema:
            type: string
      responses:
        "200":
          description: Success
      description: ""
      security:
        - bearerAuth: []
          clientOauth2: []
    post:
      tags:
        - TenenantUser
      summary: Creates a new user
      requestBody:
        description: The user to be created
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
            text/json:
              schema:
                $ref: "#/components/schemas/User"
            text/plain:
              schema:
                $ref: "#/components/schemas/User"
