openapi: 3.0.1
info:
  title: Kibo API Services Documentation
  version: v1
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0
  description: The Kibo Commerce platform HTTP API provides an interface for programmatic access to the data stored on the platform and associated functionality. While the API can be used directly, for experimentation or custom integration solutions, we recommend taking a look at the available client libraries and SDKs, which provide a more comfortable development experience.

servers:
  - url: https://{domain}/api
    description: relative
    variables:
      domain:
        default: mydomain.com
        description: Domain of the client's site
  - url: https://t{tenantId}.{environment}.mozu.com/api
    description: Production Tenant Api
    variables:
      tenantId:
        default: "0"
        description: Id of the Tenant
      environment:
        description: Enviroment
        enum:
          - sandbox
          - tp1
          - tp2
          - tp3
          - tp4
          - tp5
          - stg1
        default: sandbox
  - url: https://t{tenantId}-s{siteId}.{environment}.mozu.com/api
    description: Production Site Api
    variables:
      tenantId:
        default: "0"
        description: Id of the Tenant
      siteId:
        default: "0"
        description: Id of the Site
      environment:
        enum:
          - sandbox
          - tp1
          - tp2
          - tp3
          - tp4
          - tp5
          - stg1
        default: sandbox
  - url: https://t{tenantId}.sb.mozu.com/api
    description: Sandbox Tenant  Api
    variables:
      tenantId:
        default: "0"
        description: Id of the Tenant  
paths:
  "/platform/adminuser/authtickets/wsfed/auth/{id}":
    post:
      tags:
        - TenantAuthTicket
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: scopeid
          in: query
          schema:
            type: integer
            format: int32
        - name: scopeType
          in: query
          schema:
            type: string
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TenantAdminUserAuthTicket"
            text/json:
              schema:
                $ref: "#/components/schemas/TenantAdminUserAuthTicket"
            text/plain:
              schema:
                $ref: "#/components/schemas/TenantAdminUserAuthTicket"
      security:
        - bearerAuth: []
          clientOauth2: []
  "/platform/adminuser/authtickets/wsfed/SignOut/{id}":
    get:
      tags:
        - TenantAuthTicket
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: redirect
          in: query
          schema:
            type: string
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: string
            text/json:
              schema:
                type: string
            text/plain:
              schema:
                type: string
      security:
        - bearerAuth: []
          clientOauth2: []
  "/platform/adminuser/authtickets/wsfed/challenge/{id}":
    get:
      tags:
        - TenantAuthTicket
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: scopeid
          in: query
          schema:
            type: integer
            format: int32
        - name: scopeType
          in: query
          schema:
            type: string
        - name: redirect
          in: query
          schema:
            type: string
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: string
            text/json:
              schema:
                type: string
            text/plain:
              schema:
                type: string
      security:
        - bearerAuth: []
          clientOauth2: []
  /platform/adminuser/authtickets/tenants:
    post:
      tags:
        - TenantAuthTicket
      summary: Authenticates a user for a particular tenant given a set of user
        credentials adn a tenantId
      parameters:
        - name: tenantId
          in: query
          description: Optional tenant Id parameter
          schema:
            type: integer
            format: int32
      requestBody:
        description: User's email address and password.
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserAuthInfo"
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TenantAdminUserAuthTicket"
            text/json:
              schema:
                $ref: "#/components/schemas/TenantAdminUserAuthTicket"
            text/plain:
              schema:
                $ref: "#/components/schemas/TenantAdminUserAuthTicket"
      description: ""
      security:
        - bearerAuth: []
          clientOauth2: []
    put:
      tags:
        - TenantAuthTicket
      summary: Reauthenticates the current user for a different tenant
      parameters:
        - name: tenantId
          in: query
          description: The tenant to authenticate the user in
          schema:
            type: integer
            format: int32
      requestBody:
        description: An existing valid auth ticket containing the refresh token.
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TenantAdminUserAuthTicket"
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TenantAdminUserAuthTicket"
            text/json:
              schema:
                $ref: "#/components/schemas/TenantAdminUserAuthTicket"
            text/plain:
              schema:
                $ref: "#/components/schemas/TenantAdminUserAuthTicket"
      description: If the user does not have access to the tenant, the operation fails.
      security:
        - bearerAuth: []
          clientOauth2: []
  /platform/adminuser/authtickets:
    delete:
      tags:
        - TenantAuthTicket
      summary: Logs out a user by deleting the refresh token
      parameters:
        - name: refreshToken
          in: query
          description: The refresh token to delete.
          schema:
            type: string
      responses:
        "200":
          description: Success
      description: Logs out a user by deleting the refresh token
      security:
        - bearerAuth: []
          clientOauth2: []
  "/platform/adminuser/accounts/{userId}/tenants":
