        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
            text/json:
              schema:
                $ref: "#/components/schemas/User"
            text/plain:
              schema:
                $ref: "#/components/schemas/User"
      description: ""
      security:
        - bearerAuth: []
          clientOauth2: []
    put:
      tags:
        - TenenantUser
      summary: Modifies user information for a specified user
      parameters:
        - name: userId
          in: path
          description:
            Unique identifier of the user whose login information you want to
            change.
          required: true
          schema:
            type: string
      requestBody:
        description: "Details of the new user account. Required properties:
          EmailAddress, FirstName, LastName, and Password. Note that the site ID
          is passed in the request header."
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
            text/json:
              schema:
                $ref: "#/components/schemas/User"
            text/plain:
              schema:
                $ref: "#/components/schemas/User"
      description: ""
      security:
        - bearerAuth: []
          clientOauth2: []
    delete:
      tags:
        - TenenantUser
      summary: Removes a user account from the site
      parameters:
        - name: userId
          in: path
          description: Unique identifier of the user account to delete.
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Success
      description: ""
      security:
        - bearerAuth: []
          clientOauth2: []
  "/platform/adminuser/accounts/{userId}/userbyid":
    get:
      tags:
        - TenenantUser
      summary: Retrieves the details of a user specified by user ID
      parameters:
        - name: userId
          in: path
