        - name: roleId
          in: path
          description: Unique identifier of the role to add.
          required: true
          schema:
            type: integer
            format: int32
      responses:
        "200":
          description: Success
      description: ""
      security:
        - bearerAuth: []
          clientOauth2: []
    delete:
      tags:
        - TenenantUser
      summary: Removes a role from the specified Admin account
      parameters:
        - name: userId
          in: path
          description: Unique identifier of the user with the role to delete.
          required: true
          schema:
            type: string
        - name: roleId
          in: path
          description: Unique identifer of the role to delete.
          required: true
          schema:
